<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Currency Converter: MXN & USD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            padding: 40px 0;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            box-shadow: 0 40px 80px -15px rgba(0, 0, 0, 0.6);
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        .interval-btn.active {
            background-color: #2563eb;
            color: white;
            border-color: #2563eb;
        }
    </style>
</head>
<body class="p-8">

    <div class="glass-card w-full max-w-6xl p-16">
        <!-- Moved Heading here to span across both columns -->
        <div class="text-center mb-16">
            <h1 class="text-6xl font-extrabold text-gray-800 mb-3 tracking-tight">Currency Converter</h1>
            <p class="text-blue-600 text-xl font-medium">Desktop Optimized Edition</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-16">
            
            <!-- Left Column: Converter -->
            <div class="flex flex-col justify-center">
                <div class="space-y-10">
                    <!-- Top Input -->
                    <div class="relative">
                        <label id="label-from" class="block text-sm font-bold text-gray-400 uppercase tracking-widest mb-3">From USD</label>
                        <div class="flex items-center border-4 border-gray-100 rounded-3xl p-6 focus-within:border-blue-500 transition-all">
                            <span id="symbol-from" class="text-3xl font-semibold text-gray-400 mr-5">$</span>
                            <input type="number" id="input-from" placeholder="0.00" step="0.01"
                                onfocus="this.value=''"
                                class="w-full text-4xl font-bold outline-none bg-transparent text-gray-800">
                        </div>
                    </div>

                    <!-- Swap Button -->
                    <div class="flex justify-center -my-8 relative z-10">
                        <button id="swap-btn" title="Swap Currencies" class="bg-blue-600 hover:bg-blue-700 text-white p-5 rounded-full shadow-2xl transform hover:rotate-180 transition-all duration-500 active:scale-95 border-4 border-white">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4" />
                            </svg>
                        </button>
                    </div>

                    <!-- Bottom Input -->
                    <div class="relative">
                        <label id="label-to" class="block text-sm font-bold text-gray-400 uppercase tracking-widest mb-3">To MXN</label>
                        <div class="flex items-center border-4 border-gray-100 rounded-3xl p-6 bg-gray-50/50">
                            <span id="symbol-to" class="text-3xl font-semibold text-gray-400 mr-5">$</span>
                            <input type="number" id="input-to" placeholder="0.00" readonly
                                class="w-full text-4xl font-bold outline-none bg-transparent text-gray-800 cursor-default">
                        </div>
                    </div>

                    <!-- Rate Info -->
                    <div id="rate-container" class="bg-blue-50 rounded-3xl p-6 border-2 border-blue-100">
                        <div class="flex justify-between items-center">
                            <span class="text-blue-700 font-bold text-base uppercase tracking-wider">Market Rate</span>
                            <span id="rate-display" class="text-blue-900 font-black text-2xl">Fetching...</span>
                        </div>
                        <div class="flex justify-between items-center mt-4">
                            <p id="last-update" class="text-xs text-blue-400 italic font-medium">Updating...</p>
                            <button id="refresh-btn" class="text-xs font-black text-blue-600 uppercase hover:underline tracking-widest">Refresh Now</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column: Chart -->
            <div class="flex flex-col justify-center">
                <div class="flex justify-between items-center mb-8">
                    <h2 class="text-2xl font-bold text-gray-700">Market Trend</h2>
                    <div class="flex gap-2">
                        <button onclick="updateChartInterval('1D')" class="interval-btn px-4 py-2 text-sm font-bold border-2 border-gray-200 rounded-xl hover:bg-gray-100 transition-colors active">1D</button>
                        <button onclick="updateChartInterval('5D')" class="interval-btn px-4 py-2 text-sm font-bold border-2 border-gray-200 rounded-xl hover:bg-gray-100 transition-colors">5D</button>
                        <button onclick="updateChartInterval('1M')" class="interval-btn px-4 py-2 text-sm font-bold border-2 border-gray-200 rounded-xl hover:bg-gray-100 transition-colors">1M</button>
                        <button onclick="updateChartInterval('1Y')" class="interval-btn px-4 py-2 text-sm font-bold border-2 border-gray-200 rounded-xl hover:bg-gray-100 transition-colors">1Y</button>
                        <button onclick="updateChartInterval('5Y')" class="interval-btn px-4 py-2 text-sm font-bold border-2 border-gray-200 rounded-xl hover:bg-gray-100 transition-colors">5Y</button>
                        <button onclick="updateChartInterval('MAX')" class="interval-btn px-4 py-2 text-sm font-bold border-2 border-gray-200 rounded-xl hover:bg-gray-100 transition-colors">MAX</button>
                    </div>
                </div>
                
                <div class="relative flex-grow-0 h-[260px] bg-gray-50 rounded-3xl p-6 border-2 border-gray-100">
                    <canvas id="historyChart"></canvas>
                </div>
                
                <p class="text-xs text-gray-400 mt-6 text-center uppercase tracking-widest font-semibold">
                    Historical analytics powered by local simulation engine
                </p>
            </div>
        </div>

        <div class="mt-16 text-center border-t border-gray-100 pt-10">
            <p class="text-gray-400 text-xs uppercase tracking-widest font-bold">
                Live Data provided by ExchangeRate-API â€¢ Optimized for Large Desktop View
            </p>
        </div>
    </div>

    <script>
        let currentRate = 17.23;
        let isUsdToMxn = true;
        let historyChart = null;
        const API_URL = "https://open.er-api.com/v6/latest/USD";

        const inputFrom = document.getElementById('input-from');
        const inputTo = document.getElementById('input-to');
        const labelFrom = document.getElementById('label-from');
        const labelTo = document.getElementById('label-to');
        const swapBtn = document.getElementById('swap-btn');
        const refreshBtn = document.getElementById('refresh-btn');
        const rateDisplay = document.getElementById('rate-display');
        const lastUpdate = document.getElementById('last-update');

        async function fetchRates() {
            rateDisplay.innerText = "Updating...";
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                if (data && data.rates && data.rates.MXN) {
                    currentRate = data.rates.MXN;
                    updateUIWithRate();
                    lastUpdate.innerText = `Last update: ${new Date().toLocaleTimeString()}`;
                    initChart();
                }
            } catch (error) {
                rateDisplay.innerText = "Offline Mode";
                console.error(error);
            } finally {
                calculate();
            }
        }

        function updateUIWithRate() {
            if (isUsdToMxn) {
                rateDisplay.innerText = `1 USD = ${currentRate.toFixed(4)} MXN`;
            } else {
                rateDisplay.innerText = `1 MXN = ${(1 / currentRate).toFixed(4)} USD`;
            }
        }

        function calculate() {
            const val = parseFloat(inputFrom.value);
            if (isNaN(val)) { inputTo.value = ''; return; }
            inputTo.value = (isUsdToMxn ? val * currentRate : val / currentRate).toFixed(2);
        }

        function swap() {
            isUsdToMxn = !isUsdToMxn;
            labelFrom.innerText = isUsdToMxn ? 'From USD' : 'From MXN';
            labelTo.innerText = isUsdToMxn ? 'To MXN' : 'To USD';
            updateUIWithRate();
            if (inputTo.value) inputFrom.value = inputTo.value;
            calculate();
            initChart();
        }

        function generateHistoricalData(points, volatility, interval) {
            let data = [];
            let labels = [];
            let tempRate = isUsdToMxn ? currentRate : (1 / currentRate);
            const now = new Date();
            
            for (let i = points; i >= 0; i--) {
                const noise = (Math.random() - 0.5) * volatility;
                const historicalValue = tempRate + (i * noise / 20);
                data.push(historicalValue.toFixed(4));
                
                let d = new Date(now);
                if (interval === '1D') d.setHours(now.getHours() - i);
                else if (interval === '5D') d.setDate(now.getDate() - i);
                else if (interval === '1M') d.setDate(now.getDate() - i);
                else if (interval === '1Y') d.setMonth(now.getMonth() - i);
                else if (interval === '5Y') d.setMonth(now.getMonth() - (i * 3));
                else if (interval === 'MAX') d.setFullYear(now.getFullYear() - (i / 10));

                let label = "";
                if (interval === '1D') label = d.getHours() + ":00";
                else if (interval === '5D' || interval === '1M') label = d.toLocaleDateString(undefined, { month: 'short', day: 'numeric' });
                else if (interval === '1Y' || interval === '5Y') label = d.toLocaleDateString(undefined, { month: 'short', year: '2-digit' });
                else label = d.getFullYear();
                
                labels.push(label);
            }
            return { data, labels };
        }

        function initChart(interval = '1M') {
            const ctx = document.getElementById('historyChart').getContext('2d');
            let points, volatility;
            switch(interval) {
                case '1D': points = 24; volatility = 0.05; break;
                case '5D': points = 5; volatility = 0.15; break;
                case '1M': points = 30; volatility = 0.3; break;
                case '1Y': points = 12; volatility = 1.2; break;
                case '5Y': points = 20; volatility = 3.5; break;
                case 'MAX': points = 50; volatility = 8.0; break;
                default: points = 30; volatility = 0.3;
            }

            const history = generateHistoricalData(points, volatility, interval);
            if (historyChart) historyChart.destroy();

            historyChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: history.labels,
                    datasets: [{
                        label: `Rate (${isUsdToMxn ? 'USD/MXN' : 'MXN/USD'})`,
                        data: history.data,
                        borderColor: '#2563eb',
                        backgroundColor: 'rgba(37, 99, 235, 0.1)',
                        fill: true,
                        tension: 0.4,
                        borderWidth: 4,
                        pointRadius: 0,
                        pointHoverRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { 
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: '#1e293b',
                            padding: 12,
                            titleFont: { size: 14, weight: 'bold' },
                            bodyFont: { size: 14 },
                            displayColors: false
                        }
                    },
                    scales: {
                        x: { 
                            grid: { display: false },
                            ticks: { 
                                font: { size: 11, weight: 'bold' }, 
                                color: '#94a3b8',
                                maxRotation: 0,
                                autoSkip: true,
                                maxTicksLimit: 6
                            }
                        },
                        y: {
                            grid: { color: 'rgba(0,0,0,0.05)' },
                            ticks: { font: { size: 11, weight: 'bold' }, color: '#94a3b8' }
                        }
                    },
                    interaction: { intersect: false, mode: 'index' }
                }
            });
        }

        function updateChartInterval(interval) {
            document.querySelectorAll('.interval-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.innerText === interval) btn.classList.add('active');
            });
            initChart(interval);
        }

        inputFrom.addEventListener('input', calculate);
        swapBtn.addEventListener('click', swap);
        refreshBtn.addEventListener('click', fetchRates);

        window.onload = () => {
            fetchRates();
            inputFrom.focus();
        };
    </script>
</body>
</html>
