<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Six-Way Cross Multiplier Fixed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f9;
        }
        .card {
            box-shadow: 0 8px 20px rgba(10, 20, 50, 0.08);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            box-shadow: 0 12px 25px rgba(10, 20, 50, 0.12);
        }
        input[type="text"] {
            font-size: 1.25rem;
            text-align: center;
            border: 2px solid #e5e7eb;
            padding: 0.5rem 0.25rem;
            border-radius: 0.5rem;
            transition: border-color 0.2s;
        }
        input[type="text"]:focus {
            border-color: #4f46e5;
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }
        /* Style for the fixed 'x' input */
        input[readonly] {
            background-color: #eef2f6; /* Light gray background */
            cursor: not-allowed;
            border-color: #cbd5e1;
        }
        /* Ensure editable H2 maintains height even when empty */
        h2[contenteditable="true"]:empty::before {
            content: " "; /* Invisible content to maintain vertical space */
            white-space: pre;
        }
    </style>
</head>
<body class="p-4 sm:p-8 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-7xl">
        <header class="mb-10 text-center">
            <h1 class="text-4xl font-extrabold text-gray-800 mb-2">Simply Three</h1>
        </header>

        <!-- Main Container for Six Calculators -->
        <div id="main-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            
            <!-- Calculator 1: Indigo -->
            <div id="calc1" class="card bg-white rounded-2xl p-6 border-t-4 border-indigo-500">
                <!-- Title is now empty by default -->
                <h2 contenteditable="true" class="text-xl font-bold text-indigo-700 mb-4 px-2 py-1 rounded-md transition duration-150 hover:bg-indigo-50 focus:outline-none focus:ring-2 focus:ring-indigo-500"></h2>
                <div class="space-y-4">
                    <div class="flex items-center justify-center space-x-4 text-3xl font-bold">
                        <div class="flex flex-col items-center">
                            <input type="text" id="A1" value="10" class="w-20 text-indigo-800 focus:border-indigo-500">
                            <span class="block w-20 h-0.5 bg-gray-300 my-1"></span>
                            <input type="text" id="B1" value="5" class="w-20 text-indigo-800 focus:border-indigo-500">
                        </div>
                        <span class="text-gray-500">=</span>
                        <div class="flex flex-col items-center">
                            <input type="text" id="C1" value="20" class="w-20 text-indigo-800 focus:border-indigo-500">
                            <span class="block w-20 h-0.5 bg-gray-300 my-1"></span>
                            <input type="text" id="D1" value="x" readonly class="w-20 text-indigo-800 focus:border-indigo-500">
                        </div>
                    </div>
                    <button onclick="solveCrossMultiplication('1')"
                        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 rounded-xl transition duration-150 ease-in-out">
                        Solve
                    </button>
                    <div id="result1" class="text-center pt-2"></div>
                </div>
            </div>

            <!-- Calculator 2: Teal -->
            <div id="calc2" class="card bg-white rounded-2xl p-6 border-t-4 border-teal-500">
                <!-- Title is now empty by default -->
                <h2 contenteditable="true" class="text-xl font-bold text-teal-700 mb-4 px-2 py-1 rounded-md transition duration-150 hover:bg-teal-50 focus:outline-none focus:ring-2 focus:ring-teal-500"></h2>
                <div class="space-y-4">
                    <div class="flex items-center justify-center space-x-4 text-3xl font-bold">
                        <div class="flex flex-col items-center">
                            <input type="text" id="A2" value="15" class="w-20 text-teal-800 focus:border-teal-500">
                            <span class="block w-20 h-0.5 bg-gray-300 my-1"></span>
                            <input type="text" id="B2" value="3" class="w-20 text-teal-800 focus:border-teal-500">
                        </div>
                        <span class="text-gray-500">=</span>
                        <div class="flex flex-col items-center">
                            <input type="text" id="C2" value="75" class="w-20 text-teal-800 focus:border-teal-500">
                            <span class="block w-20 h-0.5 bg-gray-300 my-1"></span>
                            <input type="text" id="D2" value="x" readonly class="w-20 text-teal-800 focus:border-teal-500">
                        </div>
                    </div>
                    <button onclick="solveCrossMultiplication('2')"
                        class="w-full bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 rounded-xl transition duration-150 ease-in-out">
                        Solve
                    </button>
                    <div id="result2" class="text-center pt-2"></div>
                </div>
            </div>

            <!-- Calculator 3: Red -->
            <div id="calc3" class="card bg-white rounded-2xl p-6 border-t-4 border-red-500">
                <!-- Title is now empty by default -->
                <h2 contenteditable="true" class="text-xl font-bold text-red-700 mb-4 px-2 py-1 rounded-md transition duration-150 hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-red-500"></h2>
                <div class="space-y-4">
                    <div class="flex items-center justify-center space-x-4 text-3xl font-bold">
                        <div class="flex flex-col items-center">
                            <input type="text" id="A3" value="4" class="w-20 text-red-800 focus:border-red-500">
                            <span class="block w-20 h-0.5 bg-gray-300 my-1"></span>
                            <input type="text" id="B3" value="12" class="w-20 text-red-800 focus:border-red-500">
                        </div>
                        <span class="text-gray-500">=</span>
                        <div class="flex flex-col items-center">
                            <input type="text" id="C3" value="6" class="w-20 text-red-800 focus:border-red-500">
                            <span class="block w-20 h-0.5 bg-gray-300 my-1"></span>
                            <input type="text" id="D3" value="x" readonly class="w-20 text-red-800 focus:border-red-500">
                        </div>
                    </div>
                    <button onclick="solveCrossMultiplication('3')"
                        class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-2 rounded-xl transition duration-150 ease-in-out">
                        Solve
                    </button>
                    <div id="result3" class="text-center pt-2"></div>
                </div>
            </div>

            <!-- Calculator 4: Emerald -->
            <div id="calc4" class="card bg-white rounded-2xl p-6 border-t-4 border-emerald-500">
                <!-- Title is now empty by default -->
                <h2 contenteditable="true" class="text-xl font-bold text-emerald-700 mb-4 px-2 py-1 rounded-md transition duration-150 hover:bg-emerald-50 focus:outline-none focus:ring-2 focus:ring-emerald-500"></h2>
                <div class="space-y-4">
                    <div class="flex items-center justify-center space-x-4 text-3xl font-bold">
                        <div class="flex flex-col items-center">
                            <input type="text" id="A4" value="2.5" class="w-20 text-emerald-800 focus:border-emerald-500">
                            <span class="block w-20 h-0.5 bg-gray-300 my-1"></span>
                            <input type="text" id="B4" value="5" class="w-20 text-emerald-800 focus:border-emerald-500">
                        </div>
                        <span class="text-gray-500">=</span>
                        <div class="flex flex-col items-center">
                            <input type="text" id="C4" value="10" class="w-20 text-emerald-800 focus:border-emerald-500">
                            <span class="block w-20 h-0.5 bg-gray-300 my-1"></span>
                            <input type="text" id="D4" value="x" readonly class="w-20 text-emerald-800 focus:border-emerald-500">
                        </div>
                    </div>
                    <button onclick="solveCrossMultiplication('4')"
                        class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-2 rounded-xl transition duration-150 ease-in-out">
                        Solve
                    </button>
                    <div id="result4" class="text-center pt-2"></div>
                </div>
            </div>

            <!-- Calculator 5: Purple -->
            <div id="calc5" class="card bg-white rounded-2xl p-6 border-t-4 border-purple-500">
                <!-- Title is now empty by default -->
                <h2 contenteditable="true" class="text-xl font-bold text-purple-700 mb-4 px-2 py-1 rounded-md transition duration-150 hover:bg-purple-50 focus:outline-none focus:ring-2 focus:ring-purple-500"></h2>
                <div class="space-y-4">
                    <div class="flex items-center justify-center space-x-4 text-3xl font-bold">
                        <div class="flex flex-col items-center">
                            <input type="text" id="A5" value="100" class="w-20 text-purple-800 focus:border-purple-500">
                            <span class="block w-20 h-0.5 bg-gray-300 my-1"></span>
                            <input type="text" id="B5" value="50" class="w-20 text-purple-800 focus:border-purple-500">
                        </div>
                        <span class="text-gray-500">=</span>
                        <div class="flex flex-col items-center">
                            <input type="text" id="C5" value="2" class="w-20 text-purple-800 focus:border-purple-500">
                            <span class="block w-20 h-0.5 bg-gray-300 my-1"></span>
                            <input type="text" id="D5" value="x" readonly class="w-20 text-purple-800 focus:border-purple-500">
                        </div>
                    </div>
                    <button onclick="solveCrossMultiplication('5')"
                        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded-xl transition duration-150 ease-in-out">
                        Solve
                    </button>
                    <div id="result5" class="text-center pt-2"></div>
                </div>
            </div>

            <!-- Calculator 6: Orange -->
            <div id="calc6" class="card bg-white rounded-2xl p-6 border-t-4 border-orange-500">
                <!-- Title is now empty by default -->
                <h2 contenteditable="true" class="text-xl font-bold text-orange-700 mb-4 px-2 py-1 rounded-md transition duration-150 hover:bg-orange-50 focus:outline-none focus:ring-2 focus:ring-orange-500"></h2>
                <div class="space-y-4">
                    <div class="flex items-center justify-center space-x-4 text-3xl font-bold">
                        <div class="flex flex-col items-center">
                            <input type="text" id="A6" value="1" class="w-20 text-orange-800 focus:border-orange-500">
                            <span class="block w-20 h-0.5 bg-gray-300 my-1"></span>
                            <input type="text" id="B6" value="10" class="w-20 text-orange-800 focus:border-orange-500">
                        </div>
                        <span class="text-gray-500">=</span>
                        <div class="flex flex-col items-center">
                            <input type="text" id="C6" value="5" class="w-20 text-orange-800 focus:border-orange-500">
                            <span class="block w-20 h-0.5 bg-gray-300 my-1"></span>
                            <input type="text" id="D6" value="x" readonly class="w-20 text-orange-800 focus:border-orange-500">
                        </div>
                    </div>
                    <button onclick="solveCrossMultiplication('6')"
                        class="w-full bg-orange-600 hover:bg-orange-700 text-white font-semibold py-2 rounded-xl transition duration-150 ease-in-out">
                        Solve
                    </button>
                    <div id="result6" class="text-center pt-2"></div>
                </div>
            </div>
        </div>

        <!-- Custom Modal for Errors/Messages (Global) -->
        <div id="modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-75 overflow-y-auto h-full w-full flex items-center justify-center z-50">
            <div class="bg-white rounded-lg p-6 shadow-xl max-w-sm w-full">
                <h3 id="modalTitle" class="text-xl font-bold mb-4">Error</h3>
                <p id="modalMessage" class="text-gray-700 mb-6"></p>
                <button onclick="closeModal()" class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 rounded-lg transition">
                    Got it
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', setupEnterKeyListeners);

        /**
         * Sets up keydown listeners on all numerical input fields to trigger solve on 'Enter'.
         */
        function setupEnterKeyListeners() {
            for (let i = 1; i <= 6; i++) {
                const idSuffix = i.toString();
                // Target inputs A, B, and C for each calculator
                const inputs = ['A', 'B', 'C'].map(prefix => document.getElementById(prefix + idSuffix));
                
                inputs.forEach(input => {
                    input.addEventListener('keydown', function(event) {
                        if (event.key === 'Enter') {
                            event.preventDefault(); // Stop the default browser action (like form submission)
                            solveCrossMultiplication(idSuffix);
                            
                            // Optional: Blur the input field after solving for a clean interaction
                            this.blur(); 
                        }
                    });
                });

                // Set up listener for the editable title to prevent a newline on Enter
                const titleElement = document.querySelector(`#calc${idSuffix} h2[contenteditable="true"]`);
                if (titleElement) {
                    titleElement.addEventListener('keydown', function(event) {
                        if (event.key === 'Enter') {
                            event.preventDefault(); // Prevent a new line
                            this.blur(); // Lose focus after entering the title
                        }
                    });
                }
            }
        }

        // Helper function to show custom modal
        function showModal(title, message, isError = true) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMessage').textContent = message;
            const titleElement = document.getElementById('modalTitle');
            
            titleElement.classList.remove('text-red-600', 'text-green-600');
            if (isError) {
                titleElement.classList.add('text-red-600');
            } else {
                titleElement.classList.add('text-green-600');
            }
            document.getElementById('modal').classList.remove('hidden');
        }

        // Helper function to close custom modal
        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
        }

        /**
         * Solves the proportion A/B = C/x for the unknown 'x' (which is D).
         * Formula: x = (B * C) / A
         * @param {string} idSuffix - '1' through '6' to identify the calculator instance.
         */
        function solveCrossMultiplication(idSuffix) {
            const resultDiv = document.getElementById('result' + idSuffix);
            resultDiv.innerHTML = ''; // Clear previous result

            const inputs = {
                'A': document.getElementById('A' + idSuffix).value.trim(),
                'B': document.getElementById('B' + idSuffix).value.trim(),
                'C': document.getElementById('C' + idSuffix).value.trim(),
            };

            const numA = parseFloat(inputs.A);
            const numB = parseFloat(inputs.B);
            const numC = parseFloat(inputs.C);

            // 1. Validate that A, B, and C are valid numbers
            if (isNaN(numA) || isNaN(numB) || isNaN(numC)) {
                showModal('Input Error', 'Please ensure all three values (A, B, and C) are valid numbers in this calculator.', true);
                return;
            }

            // 2. Apply the fixed formula: x = (B * C) / A
            try {
                if (numA === 0) throw new Error("Division by zero");
                
                // Solve for x (which is D)
                const solution = (numB * numC) / numA;
                
                // Format solution
                const displaySolution = solution.toFixed(4).replace(/\.?0+$/, ''); 

                // 3. Determine result color
                let resultColor = 'text-indigo-600';
                if (idSuffix === '2') resultColor = 'text-teal-600';
                else if (idSuffix === '3') resultColor = 'text-red-600';
                else if (idSuffix === '4') resultColor = 'text-emerald-600';
                else if (idSuffix === '5') resultColor = 'text-purple-600';
                else if (idSuffix === '6') resultColor = 'text-orange-600';
                
                // 4. Display ONLY the result value, centered and large
                resultDiv.innerHTML = `
                    <p class="text-4xl font-extrabold ${resultColor}">x = ${displaySolution}</p>
                `;

            } catch (e) {
                if (e.message === "Division by zero") {
                    showModal('Calculation Error', 'Division by zero is not allowed. The value of A (top left) cannot be zero.', true);
                } else {
                    console.error("Error:", e);
                    showModal('System Error', 'An unexpected error occurred during calculation.', true);
                }
            }
        }
    </script>
</body>
</html>
