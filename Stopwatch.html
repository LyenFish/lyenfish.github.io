<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Precision Stopwatch</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Space+Mono:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1f2937; /* Dark background */
        }
        .stopwatch-display {
            font-family: 'Space Mono', monospace; /* Monospace font for timing */
            /* Adjusted letter spacing for the longer string (HH:MM:SS.ss) */
            letter-spacing: -1px; 
            text-shadow: 0 0 10px rgba(79, 70, 229, 0.5);
            transition: color 0.3s;
        }
        .btn {
            font-weight: 600;
            padding: 1rem 3rem; 
            border-radius: 0.75rem;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* Add focus ring style */
            @apply focus:outline-none focus:ring-4;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        /* Ensure the main container is centered vertically and horizontally */
        .container-center {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="container-center p-4">

    <div class="w-full max-w-5xl">
        
        <header class="text-center mb-10">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-white mb-2">Dual Precision Stopwatch</h1>
            <p class="text-gray-400">Time measured in HH:MM:SS.ss</p>
        </header>

        <!-- Dual Stopwatch Container -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            
            <!-- Instance 1 -->
            <div class="bg-gray-800 p-8 sm:p-10 rounded-3xl shadow-2xl border border-gray-700">
                <h2 class="text-2xl font-bold text-white mb-6 text-center">Timer 1</h2>
                
                <!-- Stopwatch Display 1 (Adjusted size for mobile/desktop to fit milliseconds) -->
                <div class="text-center mb-8">
                    <div id="display1" class="stopwatch-display text-5xl sm:text-6xl font-bold text-gray-400">
                        00:00:00.00
                    </div>
                </div>

                <!-- Control Buttons 1 -->
                <div class="flex justify-center flex-col items-center space-y-4">
                    <!-- Added bg color classes directly here for initial state styling -->
                    <button id="mainBtn1" onclick="startOrReset('1')" class="btn text-white w-full max-w-sm bg-green-600 hover:bg-green-700 focus:ring-green-500">
                        Start
                    </button>
                    <button id="secondaryBtn1" onclick="freezeLiveDisplay('1')" class="btn text-white w-full max-w-sm bg-gray-600 focus:ring-gray-500" disabled>
                        Freeze Display
                    </button>
                </div>
            </div>

            <!-- Instance 2 -->
            <div class="bg-gray-800 p-8 sm:p-10 rounded-3xl shadow-2xl border border-gray-700">
                <h2 class="text-2xl font-bold text-white mb-6 text-center">Timer 2Â </h2>
                
                <!-- Stopwatch Display 2 -->
                <div class="text-center mb-8">
                    <div id="display2" class="stopwatch-display text-5xl sm:text-6xl font-bold text-gray-400">
                        00:00:00.00
                    </div>
                </div>

                <!-- Control Buttons 2 -->
                <div class="flex justify-center flex-col items-center space-y-4">
                    <button id="mainBtn2" onclick="startOrReset('2')" class="btn text-white w-full max-w-sm bg-green-600 hover:bg-green-700 focus:ring-green-500">
                        Start
                    </button>
                    <button id="secondaryBtn2" onclick="freezeLiveDisplay('2')" class="btn text-white w-full max-w-sm bg-gray-600 focus:ring-gray-500" disabled>
                        Freeze Display
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State object to manage two separate stopwatch instances by ID suffix
        const stopwatches = {
            '1': {
                timerInterval: null,
                startTime: 0,
                elapsedTime: 0,
                isRunning: false,
                isDisplayFrozen: false,
                frozenTime: 0,
            },
            '2': {
                timerInterval: null,
                startTime: 0,
                elapsedTime: 0,
                isRunning: false,
                isDisplayFrozen: false,
                frozenTime: 0,
            }
        };

        const runningColorClass = 'text-indigo-400';
        const stoppedColorClass = 'text-gray-400';

        /**
         * Helper function to update a specific button's appearance
         */
        function setButtonAppearance(btn, text, color, isDisabled = false) {
            btn.textContent = text;
            btn.disabled = isDisabled;
            
            // Define color classes for easy replacement
            const colorMap = {
                'green': ['bg-green-600', 'hover:bg-green-700', 'focus:ring-green-500'],
                'red': ['bg-red-600', 'hover:bg-red-700', 'focus:ring-red-500'],
                'amber': ['bg-amber-600', 'hover:bg-amber-700', 'focus:ring-amber-500'],
                'indigo': ['bg-indigo-600', 'hover:bg-indigo-700', 'focus:ring-indigo-500'],
                'gray': ['bg-gray-600', 'hover:bg-gray-700', 'focus:ring-gray-500']
            };

            // Remove all previous color classes efficiently
            Object.values(colorMap).forEach(classes => {
                classes.forEach(cls => btn.classList.remove(cls));
            });

            // Apply new color classes
            if (colorMap[color]) {
                btn.classList.add(...colorMap[color]);
            }
        }

        /**
         * Formats time from milliseconds into HH:MM:SS.ss format (including hundredths of a second).
         */
        function formatTime(time) {
            const totalMilliseconds = time;
            
            // Calculate hundredths of a second
            const centiseconds = Math.floor((totalMilliseconds % 1000) / 10);
            
            // Calculate total seconds (floor to avoid partial seconds affecting H/M/S calculation)
            const totalSeconds = Math.floor(totalMilliseconds / 1000); 

            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;

            return String(hours).padStart(2, '0') + ':' +
                String(minutes).padStart(2, '0') + ':' +
                String(seconds).padStart(2, '0') + '.' +
                String(centiseconds).padStart(2, '0');
        }

        /**
         * Calculates elapsed time and updates the display element for a given stopwatch instance.
         */
        function updateDisplay(idSuffix) {
            const state = stopwatches[idSuffix];
            const displayElement = document.getElementById('display' + idSuffix);

            if (state.isRunning) {
                // Always update the real elapsed time in the background
                state.elapsedTime = Date.now() - state.startTime;
            }
            
            // Determine which time to display: frozen or live
            const displayTimeMs = state.isDisplayFrozen ? state.frozenTime : state.elapsedTime;

            displayElement.textContent = formatTime(displayTimeMs);
        }

        /**
         * Handles the main button press: Start (when stopped) or Reset (when running).
         */
        function startOrReset(idSuffix) {
            const state = stopwatches[idSuffix];
            const displayElement = document.getElementById('display' + idSuffix);
            const mainBtn = document.getElementById('mainBtn' + idSuffix);
            const secondaryBtn = document.getElementById('secondaryBtn' + idSuffix);

            if (state.isRunning) {
                // RESET logic 
                clearInterval(state.timerInterval);
                state.elapsedTime = 0;
                state.startTime = 0;
                state.isRunning = false;
                state.isDisplayFrozen = false; // Reset the display state too
                state.frozenTime = 0;
                
                updateDisplay(idSuffix); 
                
                // UI updates for INITIAL state
                setButtonAppearance(mainBtn, 'Start', 'green', false);
                setButtonAppearance(secondaryBtn, 'Freeze Display', 'gray', true); // Disabled
                
                displayElement.classList.replace(runningColorClass, stoppedColorClass);

            } else {
                // START logic
                state.startTime = Date.now() - state.elapsedTime;
                // Changed interval to 10ms for millisecond precision and smoother display
                state.timerInterval = setInterval(() => updateDisplay(idSuffix), 10); 
                state.isRunning = true;
                
                // UI updates for RUNNING state
                setButtonAppearance(mainBtn, 'Reset', 'red', false);
                
                // If it was previously frozen, unfreeze it when starting a new session
                state.isDisplayFrozen = false; 
                setButtonAppearance(secondaryBtn, 'Freeze Display', 'indigo', false); // Enabled

                displayElement.classList.replace(stoppedColorClass, runningColorClass);
            }
        }

        /**
         * Handles the secondary button press: Freeze Display or Show Live View.
         * The actual timer interval remains untouched.
         */
        function freezeLiveDisplay(idSuffix) {
            const state = stopwatches[idSuffix];
            const secondaryBtn = document.getElementById('secondaryBtn' + idSuffix);

            if (!state.isRunning) return; // Should be disabled if not running

            if (state.isDisplayFrozen) {
                // Unfreeze display (show live time)
                state.isDisplayFrozen = false;
                setButtonAppearance(secondaryBtn, 'Freeze Display', 'indigo', false);
            } else {
                // Freeze display (capture current time)
                state.frozenTime = state.elapsedTime; // Capture the real running time before freezing
                state.isDisplayFrozen = true;
                setButtonAppearance(secondaryBtn, 'Live View', 'amber', false); 
            }
            // Update display immediately to reflect the change
            updateDisplay(idSuffix);
        }

        // Initialize both stopwatches on load with the correct display format
        document.addEventListener('DOMContentLoaded', () => {
             // Since we added the initial styling directly in HTML, only need to ensure the time is displayed correctly
             const initialTime = formatTime(0);
             document.getElementById('display1').textContent = initialTime;
             document.getElementById('display2').textContent = initialTime;
        });
    </script>
</body>
</html>
